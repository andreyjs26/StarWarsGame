    $('#submit').click(function(e){
        e.preventDefault();
        var name = $('#login').val();
        var team = $('#sel1').select().val();
        
        if(name == "" || team == "Team"){
            toastr.error("Name and Team are required");
        }else{
            window.location.href = "light.html";
        }
        

    });
    
    
    </script>
